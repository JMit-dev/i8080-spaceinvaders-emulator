# Space Invaders Input Configuration
# Format: ACTION=SCANCODE
# See SDL_Scancode documentation for valid scancode names

# Player 1 Controls
P1_LEFT=LEFT
P1_RIGHT=RIGHT
P1_SHOOT=SPACE
P1_START=1

# Player 2 Controls
P2_LEFT=A
P2_RIGHT=D
P2_SHOOT=X
P2_START=2

# Coin and System
COIN=C
TILT=T

# Dip Switches (optional)
BONUS_LIFE=B
COIN_INFO=V
